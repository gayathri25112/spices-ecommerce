{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spices</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="nav-center">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'products' %}">Products</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
        <div class="nav-right">
            <a href="{% url 'signin' %}">Sign In</a>
        </div>
    </nav>

    {% if request.path == '/' %}
    <div class="hero">
        <div class="hero-overlay">
            <h1>Discover Authentic Spices<br>from Around the World</h1>
            <a href="{% url 'products' %}" class="cta-button">Shop Now</a>
        </div>
    </div>
    {% endif %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
