{% extends 'base.html' %}
{% block content %}
<div class="contact-hero">
    <div class="contact-text">
        <h1>Contact Us</h1>
        <p>Have any questions? We'd love to hear from you!</p>

        {% if success %}
            <p style="color: green;">Your message has been sent!</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
